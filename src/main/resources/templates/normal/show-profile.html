<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Home Page</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if=${user}>
		
		
		<div class="card-body"  >
		
		
				
				<div class="container text-center">
				
				<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
			
					<h3 class="mt-3">  <span  th:text="${user.name}"></span> </h3>
				
				
					<table class="table">
					  <thead>
					  
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">#USRID</th>
					      <td><span th:text="${user.id}"></span></td>
					     
					    </tr>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					     
					    </tr>
					    
					    <tr>
					      <th scope="row">About</th>
					      <td><span th:text="${user.about}"></span></td>
					     
					    </tr>
					    
					    
			
					    
					  </tbody>
					  
					  
				
					  
					  
					</table>
					
	
				
				
					  
					  
					
				
				</div>
				
		
		
		
		</div>
		
		
		
		
		</div>
		
		
	</section>
	
</body>
</html>
