<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Home Page</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if=${userDetail}>
		
		
		<div class="card-body"  >
		
		
				
				<div class="container text-center">
				
				
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${userDetail.image}}" alt="profile photo" />
			      
					
					<h3 class="mt-3">  <span  th:text="${userDetail.name}"></span>  (  <span  th:text="${userDetail.secondName}"></span>  )  </h3>
				
				
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${userDetail.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${userDetail.email}"></span></td>
					     
					    </tr>
					    
					    
					      <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${userDetail.phone}"></span></td>
					     
					    </tr>
					    
					      <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${userDetail.work}"></span></td>
					     
					    </tr>
					    
					  </tbody>
					  
					  
				
					  
					  
					</table>
					
					
						<div class="description mt-3">
					  	
					  	
					  	<th:block th:utext="${userDetail.description}"></th:block>
					  
					  </div>
					  
					    <div  class="container mt-3">
					    
					    <a href="" th:href="@{'/user/delete/'}+${userDetail.cId}" >
					    
					      <button  class="btn btn-danger btn-sm btn-block">Delete</button>
					    
					    </a>
					 
			           
			             
			          <a href="" th:href="@{'/user/update/'}+${userDetail.cId}">
			          
			           <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
			          
			          </a>
			     		
			       
					  </div>
				
				
					  
					  
					
				
				</div>
				
		
		
		
		</div>
		
		
		
		
		</div>
		
		
	</section>
	
</body>
</html>
